<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <link
            rel="stylesheet"
            href="https:///fonts.googleapis.com/css?family=Roboto:300,400"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
        ></script>

        <title>Registrierung ShS</title>
        <script src="../lib/js/jquery.js"></script>
        <script src="../public/navi.js"></script>
        <script src="../public/preload.js"></script>
    </head>

    <body onload="preload();">
        <nav id="navbar"></nav>
        <main>
            <section class="home">
                <div class="container">
                    <div class="img">
                        <img src="../assets/Login/shs_pic.png" />
                    </div>
                    <div class="login-content">
                        <form>
                            <h2 class="title">Login für die Anmeldung ShS</h2>
                            <div class="input-div pass">
                                <div class="i">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="div">
                                    <h5>Benutzername</h5>
                                    <input
                                        id="username"
                                        type="text"
                                        class="input"
                                        required
                                        auto
                                        autocomplete="off"
                                    />
                                </div>
                            </div>
                            <div class="input-div pass">
                                <div class="i">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <div class="div">
                                    <h5>Passwort</h5>
                                    <input
                                        id="password"
                                        type="password"
                                        class="input"
                                        required
                                        autocomplete="off"
                                    />
                                </div>
                            </div>
                            <a
                                href="/signup"
                                onclick="location.reload()"
                                class="abbrechen"
                                >Hast du dich noch nicht registriert? Dann klick
                                hier ✔️</a
                            >
                            <a onclick="location.reload()" class="abbrechen"
                                >Abbrechen? ❌</a
                            >
                            <input
                                class="btn"
                                value="Ich melde mich an"
                                onclick="login();"
                            />
                        </form>
                    </div>
                </div>
            </section>
            <script type="text/javascript" src="../signup/regis.js"></script>
        </main>
        <footer id="footer"></footer>
    </body>
</html>
