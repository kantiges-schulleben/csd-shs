<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="../lib/js/jquery.js"></script>
        <script src="./checkUsername.js"></script>

        <link
            rel="stylesheet"
            href="https:///fonts.googleapis.com/css?family=Roboto:300,400"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
        ></script>

        <script src="../../public/navi.js"></script>
        <script src="../../public/preload.js"></script>
        <title></title>
    </head>

    <body onload="preload();">
        <nav id="navbar"></nav>
        <main>
            <section class="home">
                <!--<div class="showcase">-->

                <div class="container">
                    <div class="img">
                        <img src="../assets/Login/shs_pic.png" />
                    </div>
                    <div class="login-content">
                        <form>
                            <h2 class="title">Registrierung ShS</h2>
                            <div class="input-div one">
                                <div class="i">
                                    <i class="fas fa-address-book"></i>
                                </div>
                                <div class="div">
                                    <h5>Vorname</h5>
                                    <input
                                        id="firstname"
                                        type="text"
                                        class="input"
                                        autocomplete="off"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="input-div pass">
                                <div class="i">
                                    <i class="fas fa-address-card"></i>
                                </div>
                                <div class="div">
                                    <h5>Nachname</h5>
                                    <input
                                        id="lastname"
                                        type="text"
                                        class="input"
                                        autocomplete="off"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="input-div pass">
                                <div class="i">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="div">
                                    <h5>Benutzername</h5>
                                    <input
                                        id="txtUsername"
                                        type="text"
                                        class="input"
                                        autocomplete="off"
                                        required
                                        oninput="check()"
                                    />
                                </div>
                            </div>
                            <div class="input-div pass">
                                <div class="i">
                                    <i class="fas fa-envelope-open"></i>
                                </div>
                                <div class="div">
                                    <h5>Emailaddresse</h5>
                                    <input
                                        id="mail"
                                        type="text"
                                        class="input"
                                        autocomplete="off"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="input-div pass">
                                <div class="i">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <div class="div">
                                    <h5>Passwort</h5>
                                    <input
                                        id="password"
                                        type="password"
                                        class="input"
                                        autocomplete="off"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="input-div pass">
                                <div class="i">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <div class="div">
                                    <h5>Passwort wiederholen</h5>
                                    <input
                                        type="password"
                                        id="passwdconfirm"
                                        class="input"
                                        autocomplete="off"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="check">
                                <input type="checkbox" class="ceckk" required />
                                Ich habe die
                                <a href="/general/datenschutz"
                                    >Datenschutzerklärung</a
                                ><br />
                                gelesen und erkläre mich damit einverstanden!
                            </div>
                            <a onclick="location.reload()" class="abbrechen"
                                >Abbrechen? ❌</a
                            >
                            <input
                                id="submit"
                                class="btn"
                                value="Registriere dich"
                                onclick="signup();"
                            />
                        </form>
                    </div>
                </div>
            </section>
            <script type="text/javascript" src="regis.js"></script>
        </main>
        <footer id="footer"></footer>
    </body>
</html>
